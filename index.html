<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span class="point">Point: 0</span>

        <h1 class="question">Question: What is 10 multiply by 10?</h1>
        <form>
            
            <input type="text" name="inputtext" id="inputtext" placeholder="Enter Your Answer" autofocus autocomplete="off">
            <span class="green" id="anstext"></span>
            <input id="Qsubmit" type="submit" value="Submit">
            
            <p class="demo">New Question will be displayed Automatically After you submit the answer.</p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
